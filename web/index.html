<html>
	<head>
		<meta charset="ascii">
		<title>The Chess AI Tournament</title>
		<script type="text/javascript" src="js/chessboard-0.3.0.min.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<link rel="stylesheet" href="css/chessboard-0.3.0.css" />
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div id="content">
			<h1 id="header">The Chess AI Tournament</h1>
			<div id="board" style="width: 400px"></div>
			<div id="labels"><a class="label">White</a><a class="label">Black</a></div>
			<div id="names"><a id="whitename" class="name">Player1</a><a id="blackname" class="name">Player2</a></div>
		</div>
		<div id="infobar">
			<div id="serverstatus">
				Connection: <a id="connectionsymbol">&#10003;</a>
			</div>
			<div id="copyright">
				Copyright &copy; Hannes Karppila 2015
			</div>
			<div id="cbjslicence">
				<a href="https://github.com/oakmac/chessboardjs/blob/master/LICENSE" target="_blank" id="cbjslicencelink">chessboard.js licence</a>
			</div>
		</div>
		<div id="msgbox">
			Test Message
		</div>
	</body>
</html>
